<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="name">
    <input type="button" id="btn" value="提交">
</body>
<script type="text/javascript">
    $(function () {
        $("#btn").click(function () {
            var name = $("#name").val(); document.cookie = "name=" + name;
            console.log("1",name);
        });
    });
    $(function () {
        function getCookie(key) {
            return JSON.parse("{\"" +
                document.cookie.replace(/;\s+/gim, "\",\"").replace(/=/gim, "\":\"") + "\"}")[key];
        }
        setInterval(function () {
            console.log("2.name=" + getCookie("name"));
        }, 10000);
    });


</script>

</html>
